<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <meta http-equiv="x-ua-compatible" content="ie=edge"> 
    <title>My website</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.1/css/tether.min.css"> 
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
			.card{
				max-width:350px;
			}
	</style>
</head>
<body>
	 <!-- main container -->
	<div class="container">
		<div class="card">
			content within card
		</div>

		<!-- card content create a box with outline (including padding) -->
		<!-- it's also possible to add header and footer to the card -->
		<div class="card"> 
			<img src="http://placehold.it/350x150" class="card-img-top">
			<div class="card-header">Header</div>
			<div class="card-block">
				<h3 class="card-title">This is my product</h3>
				<span class="card-subtitle">content within card</span>
				<p class="card-text">product information and such <a href="" class="card-link btn btn-primary">buy now</a></p>

			</div>
		<div class="card-footer">Footer</div>
		</div>


	</div>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/ 2.1.4/jquery.min.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.1/js/tether.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
